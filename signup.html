<!DOCTYPE html>
<html>
<head>
  <title>Sign-up_page</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <script type="text/javascript">
              function validateForm(){
                  var username = document.getElementById("username").value;
                  var password = document.getElementById("password").value;
                  var email = document.getElementById("email").value;
                  if(username == null || username == ""){
                      alert("Enter your first name! ");
                      return false;
                  }
                  else if(password == null || password  == ""){
                      alert("Enter your password ");
                      return false;
                  }
                 
                  else if (email == null || email == "")
                  {
                      alert("Enter your email! ");
                      return false;
                  }
                 
                      else return true;
                  }
          </script>
   
  </head>
<body>
  <div class="container">
    <form action="chooseDepartment.php" method="post" onsubmit="return validateForm()">
 
     
 
 
      <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" class="form-control" name="username"  placeholder="Enter Username" id = "username" required>
      </div>
 
 
     
 
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control"  placeholder="Password" id = "password" required>
      </div>
 
 
     
 
 
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control"  placeholder="Enter email" id = "email" required>
      </div>
 
       
 
      <button type="submit" class="btn btn-primary btn-lg" value="Register">Submit</button>
 
    </form>
  </div>
 
  <form>
   <div class="container">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="signInUsername"  placeholder="Enter Username"  required>
  </div>

    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="signInPassword" placeholder="Password" required>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
 
 
</body>
</html>
